<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omega</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Omega -->
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="omega" ng-controller="MainController as main">

    <!-- Sign in modal -->
    <div id="login" class="modal fade" data-backdrop="static" ng-controller="LoginController as login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign-In</h4>
                </div>
                <div class="modal-body">
                    <p id="login-options">
                        <button type="button" class="btn btn-lg btn-block btn-social btn-google" ng-click="login.authenticate('google')">
                            <i class="fa fa-google"></i> Sign in with Google Account
                        </button>

                        </button>

                            <i class="fa fa-github"></i> Sign in with GitHub
                        </button> -->
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="nav navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Omega</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p class="navbar-text" ng-bind="(profile) ? 'Signed in as ' + profile.name : '';"></p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- Menus (Accordion) -->
        <div class="panel-group" id="menus" role="tablist" aria-multiselectable="true">
            <!-- Apps -->
            <div class="panel panel-success">
                <div class="panel-heading" role="tab" id="appsHeading">
                    <h4 class="panel-title">
                        <a href="#apps" role="button" data-toggle="collapse" aria-expanded="false" data-parent="#menus" aria-controls="apps">
                        <i class="glyphicon glyphicon-th"></i> Apps</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" role="tabpanel" id="apps" aria-labelledby="appsHeading">
                    <div class="list-group">
                         <a href="#" class="list-group-item list-group-item-success">Hermes</a>
                         <a href="#" class="list-group-item list-group-item-success active">Harriet the Spy</a>
                         <a href="#" class="list-group-item list-group-item-success">Project Planner</a>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div class="panel panel-warning">
                <div class="panel-heading" role="tab" id="settingsHeading">
                    <h4 class="panel-title">
                        <a href="#settings" role="button" data-toggle="collapse" aria-expanded="false" data-parent="#menus" aria-controls="settings">
                        <i class="glyphicon glyphicon-cog"></i> Settings</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" role="tabpanel" id="settings" aria-labelledby="settingsHeading">
                    <ul class="list-group">
                         <li class="list-group-item list-group-item-warning">
                             <label for="displayName">Display Name</label>
                             <input type="text" id="displayName" ng-model="profile.name" ng-model-options="{ updateOn: 'blur' }" ng-keyup="cancel($event)">
                         </li>

                                    <label for=""><span class="glyphicon glyphicon-remove"></span>&nbsp;Google</label>&nbsp;&bull;&nbsp;<a href="#">Link</a>                       
                                </li>
                                <li class="list-group-item list-group-item-warning">
                                    <label for=""><span class="glyphicon glyphicon-ok"></span>&nbsp;Facebook</label>&nbsp;&bull;&nbsp;<a href="#">Unlink</a>                       
                                </li>
                                <li class="list-group-item list-group-item-warning">
                                    <label for=""><span class="glyphicon glyphicon-ok"></span>&nbsp;Twitter</label>&nbsp;&bull;&nbsp;<a href="#">Unlink</a>                       
                                </li>
                                <li class="list-group-item list-group-item-warning">
                                    <label for=""><span class="glyphicon glyphicon-ok"></span>&nbsp;GitHub</label>&nbsp;&bull;&nbsp;<a href="#">Unlink</a>                       
                                </li>
                            </ul>
                         </li> -->
                    </ul>
                </div>
            </div>

            <!-- Main Window -->
            <div class="panel panel-info">
                <div class="panel-heading" role="tab" id="windowHeading">
                    <h4 class="panel-title">
                        <a href="#mainWindow" role="button" data-toggle="collapse" aria-expanded="false" data-parent="#menus" aria-controls="mainWindow">
                        <i class="glyphicon glyphicon-star"></i> Window</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" role="tabpanel" id="mainWindow" aria-labelledby="windowHeading">
                    <div class="panel-body">
                        <h2 class="text-center">The app runs here</h2>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Scripts -->

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Omega -->
    <script src="script.js"></script>
</body>
</html>
